<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			padding: 10px;
			font-size: 18pt;
		}
	</style>
	<script src="jquery-3.3.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior 
		function SalaryCalculatorModel(){
			//state
			this.basic = 0;
			this.carAll = 0;
			this.childCare = 0;
			this.tax = 0;
			this.salary = 0;

			this.onSalaryChange = null;
		}
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.basic + this.carAll + this.childCare;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
			if (typeof this.onSalaryChange === 'function')
				this.onSalaryChange();
		};

		//View
		$(function(){
			window['model'] = new SalaryCalculatorModel();

			$('#txtBasic').change(function(){
				model.basic = $(this).val().toInt();
			});

			$('#txtCa').change(function(){
				model.carAll = $(this).val().toInt();
			});

			$('#txtCc').change(function(){
				model.childCare = $(this).val().toInt();
			});

			$('#rangeTax').change(function(){
				model.tax = $(this).val().toInt();
			});

			
			$('#btnCalculate').click(function(){
				

				model.calculate();

				$('#tdBasic').html(model.basic);
				$('#tdCa').html(model.carAll);
				$('#tdCc').html(model.childCare);
				$('#tdTax').html(model.tax);
				
			});

			model.onSalaryChange = function(){
				$('#tdSalary').html(model.salary);
			}
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section>
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">Car Allowance :</label>
			<input type="number" id="txtCa">
		</div>
		<div class="field">
			<label for="">Child Care :</label>
			<input type="number" id="txtCc">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tbody>
					<tr>
						<td id="tdBasic">[Basic]</td>
						<td id="tdCa">[Car Allowance]</td>
						<td id="tdCc">[Child Care]</td>
						<td id="tdTax">[Tax]</td>
						<td id="tdSalary">[Salary]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
