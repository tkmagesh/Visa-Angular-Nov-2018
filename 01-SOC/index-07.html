<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			padding: 10px;
			font-size: 18pt;
		}
	</style>
	<script src="jquery-3.3.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior 
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				carAll : 0,
				childCare : 0,
				tax : 0,
				salary : 0
			};

			var _subscribers = {
				basic : [],
				carAll : [],
				childCare : [],
				tax : [],
				salary : []	
			};

			this.subscribe = function(attrName, subscriptionFn){
				_subscribers[attrName].push(subscriptionFn);
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				var subscriptionFns = _subscribers[attrName];
				subscriptionFns.forEach(subscriptionFn => {
					if (typeof subscriptionFn === 'function')
						subscriptionFn();	
				});
				
			}
		}
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('carAll') + this.get('childCare');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
			
		};

		//View
		$(function(){
			window['model'] = new SalaryCalculatorModel();

			//Reacts to user actions
			$('#txtBasic').change(function(){
				model.set('basic',  $(this).val().toInt());
			});

			$('#txtCa').change(function(){
				model.set('carAll',  $(this).val().toInt());
			});

			$('#txtCc').change(function(){
				model.set('childCare',  $(this).val().toInt());
			});

			$('#rangeTax').change(function(){
				model.set('tax',  $(this).val().toInt());
			});

			$('#btnCalculate').click(function(){
				model.calculate();
			});

			//Reacting to model changes
			model.subscribe('salary', function(){
				$('#tdSalary').html(model.get('salary'));
			});
			model.subscribe('basic', function(){
				$('#tdBasic').html(model.get('basic'));
			});
			model.subscribe('carAll', function(){
				$('#tdCa').html(model.get('carAll'));
			});
			model.subscribe('childCare', function(){
				$('#tdCc').html(model.get('childCare'));
			});
			model.subscribe('tax', function(){
				$('#tdTax').html(model.get('tax'));
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section>
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">Car Allowance :</label>
			<input type="number" id="txtCa">
		</div>
		<div class="field">
			<label for="">Child Care :</label>
			<input type="number" id="txtCc">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tbody>
					<tr>
						<td id="tdBasic">[Basic]</td>
						<td id="tdCa">[Car Allowance]</td>
						<td id="tdCc">[Child Care]</td>
						<td id="tdTax">[Tax]</td>
						<td id="tdSalary">[Salary]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
