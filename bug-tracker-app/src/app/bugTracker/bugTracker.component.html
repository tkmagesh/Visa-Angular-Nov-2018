<app-bug-stats [data]="bugs"></app-bug-stats>
<section class="sort">
	<label for="">Order By :</label>
	<select (change)="sortBugBy = $event.target.value">
		<option value="name">Name</option>
		<option value="isClosed">Status</option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" (change)="sortBugDesc = $event.target.checked">
</section>
<app-bug-edit (bugCreated)="onBugCreated($event)"></app-bug-edit>
<section class="list">
	<ol>
		<app-bug-item *ngFor="let bug of (bugs | sort : sortBugBy:sortBugDesc) " [data]="bug" (toggled)="onBugToggle($event)"></app-bug-item>

		
	</ol>
	<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
</section>
